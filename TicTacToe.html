<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
      Tic Tac Toe
    </title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light" style="height: 470px">
        <div class="card-body">
          <h5>Tic Tac Toe</h5>
          <div class="card-body" style="text-align: center">
            <p id="status" style="font-size: 25px"></p>
            <div class="card-body">
              <div class="card-columns mx-auto d-flex justify-content-center">
                <table rules="all">
                  <tr>
                    <td id="0" onclick="play(0); this.onclick = null;"></td>
                    <td id="1" onclick="play(1); this.onclick = null;"></td>
                    <td id="2" onclick="play(2); this.onclick = null;"></td>
                  </tr>
                  <tr>
                    <td id="3" onclick="play(3); this.onclick = null;"></td>
                    <td id="4" onclick="play(4); this.onclick = null;"></td>
                    <td id="5" onclick="play(5); this.onclick = null;"></td>
                  </tr>
                  <tr>
                    <td id="6" onclick="play(6); this.onclick = null;"></td>
                    <td id="7" onclick="play(7); this.onclick = null;"></td>
                    <td id="8" onclick="play(8); this.onclick = null;"></td>
                  </tr>
                </table>
              </div>
              <div class="card-body">
                <p id="restart"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
      Tic Tac Toe
    </title>
    <style type="text/css">
      table {
        background-color: black;
        table-layout: fixed;
        color: white;
        font-size: 25px;
        width: 185px;
      }

      tr {
        height: 75px;
      }

      h5 {
        text-align: center;
        color: red;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light" style="height: 470px">
        <div class="card-body">
          <h5>Tic Tac Toe</h5>
          <div class="card-body" style="text-align: center">
            <p id="status" style="font-size: 25px"></p>
            <div class="card-body">
              <div class="card-columns mx-auto d-flex justify-content-center">
                <table rules="all">
                  <tr>
                    <td id="0" onclick="play(0); this.onclick = null;"></td>
                    <td id="1" onclick="play(1); this.onclick = null;"></td>
                    <td id="2" onclick="play(2); this.onclick = null;"></td>
                  </tr>
                  <tr>
                    <td id="3" onclick="play(3); this.onclick = null;"></td>
                    <td id="4" onclick="play(4); this.onclick = null;"></td>
                    <td id="5" onclick="play(5); this.onclick = null;"></td>
                  </tr>
                  <tr>
                    <td id="6" onclick="play(6); this.onclick = null;"></td>
                    <td id="7" onclick="play(7); this.onclick = null;"></td>
                    <td id="8" onclick="play(8); this.onclick = null;"></td>
                  </tr>
                </table>
              </div>
              <div class="card-body">
                <p id="restart"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let tableValues = ["-1", "-2", "-3", "-4", "-5", "-6", "-7", "-8", "-9"];
      let currentPlayer = "X";
      let switchPlayer = 1;
      let filledCellCnt = 0;
      let gameEnd = false;

      document.getElementById("status").innerHTML = "Let's go, " + currentPlayer + "!";

      function play(cellNr) {
        if (gameEnd == false)
          fillCell(cellNr);
      }

      function fillCell(cell) {
        document.getElementById(cell).innerHTML = currentPlayer;
        tableValues[cell] = currentPlayer;
        ++filledCellCnt;
        switcher();
        document.getElementById("status").innerHTML = "Let's go, " + currentPlayer + "!";
        gameStatusCheck(tableValues[cell]);
      }

      function switcher() {
        if (switchPlayer) {
          currentPlayer = "0";
          switchPlayer = 0;
        } else {
          currentPlayer = "X";
          switchPlayer = 1;
        }
      }

      function gameStatusCheck(player) {
        if ((tableValues[0] == tableValues[4] && tableValues[4] == tableValues[8]) || 
            (tableValues[2] == tableValues[4] && tableValues[4] == tableValues[6])) {
          declaringTheWinner(player, 1);
        }
        for (let index = 0; index < tableValues.length && gameEnd == false; index += 3) {
          if (tableValues[index] == tableValues[index + 1] && tableValues[index + 1] == tableValues[index + 2]) {
            declaringTheWinner(player, 1);
          }
        }
        for (let index = 0; index <= 2 && gameEnd == false; ++index) {
          if (tableValues[index] == tableValues[index + 3] && tableValues[index + 3] == tableValues[index + 6]) {
            declaringTheWinner(player, 1);
          }
        }
        if (filledCellCnt == tableValues.length && gameEnd == false) {
          declaringTheWinner("Draw", 0);
        }
      }

      function declaringTheWinner(winnerDraw, messageToshow) {
        gameEnd = true;
        if (messageToshow) {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").innerHTML = "The winner is: " + winnerDraw + "!";
          restartGame();
        } else {
          document.getElementById("status").style.color = "blue";
          document.getElementById("status").innerHTML = winnerDraw + "!";
          restartGame();
        }
      }

      function restartGame() {
        const button = document.createElement("button");
        button.innerText = "Restart the game!";
        button.addEventListener("click", function () {
          location.reload();
        });
        document.body-restart.appendChild(button);
      }
    </script>
  </body>
</html>
